<mat-card class="example-card">
    <mat-card-header>
      <mat-card-subtitle>{{ groupName }}</mat-card-subtitle>
      <mat-card-title>{{ name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ description }}</p>
    </mat-card-content>
    <mat-card-footer class="flow-item-footer">
        <mat-card-actions>
            <button mat-button>SHOW MORE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        <p>
            {{createdAt}}
        </p>
    </mat-card-footer>
  </mat-card>
