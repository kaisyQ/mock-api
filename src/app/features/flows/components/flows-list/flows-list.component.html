<div class="flow-list">

    @for (flow of flows; track flow.id) {
        <app-flows-item
            [id]="flow.id"
            [name]="flow.name"
            [description]="flow.description"
            [groupName]="flow.groupName"
            [createdAt]="flow.createdAt"
        ></app-flows-item>
    } @empty {
        Empty list of flow
    }
</div>
